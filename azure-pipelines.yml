name: MyPipeline

## Configuraciones de la canalizaci√≥n
trigger:
- master

pool: Default

stages:
  - stage: BuildApp
    displayName: Build Apps
    jobs:
      - job: MyBuildingJob
        displayName: My building job
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'sleep 30'
          - script: ls -l
            displayName: listing files            
          - script: echo i am building my app
            displayName: build step
      - job: MyTestingJob
        displayName: My testing job
        steps:
          - script: echo i am testing my app
            displayName: testing step
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'echo ''I am testing'''
  - stage: DeployApp
    displayName: Apps Deployment 
    jobs:
      - job: MyDeploymentJob
        displayName: My deploying job
        steps:
          - script: echo deploying this app from master branch
            displayName: deploy frontend app
